<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="screen active" id="symbol-screen">
    <header>Tic-Tac-Toe</header>
    <div class="title">Choose which player you want to be :</div><br>
    <div class="options-row">
      <button class="playerX">Player (X)</button>
      <button class="playerO">Player (O)</button>
    </div>
    <div class="options-row">
      <button id="nextBtn" style="background: goldenrod; color: white;">Next</button>
    </div>
  </div>

  <div class="screen" id="difficulty-screen">
    <header>Choose Difficulty</header>
    <div class="title">Select difficulty level:</div><br>
    <div class="options-row">
      <button class="easy">Easy</button>
      <button class="hard">Hard</button>
    </div>
    <div class="options-row">
      <button class="startBtn">Start Game</button>
    </div>
  </div>

  <div class="play-board">
    <div class="details">
      <div class="players">
        <span>X's Turn</span>
        <span>O's Turn</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section><span class="box1"></span><span class="box2"></span><span class="box3"></span></section>
      <section><span class="box4"></span><span class="box5"></span><span class="box6"></span></section>
      <section><span class="box7"></span><span class="box8"></span><span class="box9"></span></section>
    </div>
    <div class="score-board">
      <p>User Wins : <span id="userScore">0</span></p>
      <p>Computer Wins : <span id="botScore">0</span></p>
      <p>Ties : <span id="tieScore">0</span></p>
    </div>
  </div>

  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Replay</button></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
